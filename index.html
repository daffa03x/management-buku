<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-2">Management Buku</h1>
      <h2 class="p-3">Tambah Buku Baru</h2>
      <form id="add-book-form">
        <input type="text" id="title" placeholder="Judul Buku" required />
        <input type="text" id="author" placeholder="Penulis" required />
        <input type="submit" value="Tambah" />
      </form>
      <div id="uncompleted-books">
        <div class="row">
          <h2>Belum Selesai Dibaca</h2>
          <div id="uncompleted-books-list"></div>
        </div>
      </div>
      <div id="completed-books">
        <h2>Selesai Dibaca</h2>
        <div id="completed-books-list"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
